<h3>Person Information</h3>
<div class="notedit">
	<div class="row">
		<div class="col-xs-6" style="text-align: right;">
			<label class="fname">First Name</label>
		</div>
		<div class="col-xs-6">
			<%= FName %>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6" style="text-align: right;">
			<label>Last Name</label>
		</div>
		<div class="col-xs-6">
			<%= LName %>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6" style="text-align: right;">
			<label>Program Area</label>
		</div>
		<div class="col-xs-6">
			<%= Program %>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6" style="text-align: right;">
			<label>Employee Id</label>
		</div>
		<div class="col-xs-6">
			<%= EmployeeID %>
		</div>
	</div>
</div>
<div class="edit">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="FName" class="col-sm-4 control-label">First Name</label>
			<div class="col-sm-8">
				<input id="FName" type="text" value="<%= FName %>" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="LName" class="col-sm-4 control-label">Last Name</label>
			<div class="col-sm-8">
				<input id="LName" value="<%= LName %>" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="Program" class="col-sm-4 control-label">Program Area</label>
			<div class="col-sm-8">
				<input id="Program" value="<%= Program %>" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="EmployeeID" class="col-sm-4 control-label">Employee Id</label>
			<div class="col-sm-8">
				<input id="EmployeeID" value="<%= EmployeeID %>" class="form-control" disabled />
			</div>
		</div>
	</form>
</div>
<div class="row">
	<div class="col-xs-12">
		<a href="#" class="btn btn-warning notedit toggleEdit">Edit</a>
		<a href="#" class="btn btn-danger cancel edit toggleEdit">Cancel</a>
		<a href="#" class="btn btn-primary saveItem edit">Save</a>
	</div>
</div>
