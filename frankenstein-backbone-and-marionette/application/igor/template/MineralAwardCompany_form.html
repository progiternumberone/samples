<h2>Reporting Company</h2>
<div class="row">
<div class="col-sm-8 col-sm-offset-2">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="ban" class="col-sm-3 control-label">BAN</label>
			<div class="col-sm-9">
				<input id="ban" type="text" value="<%= ban %>" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="receivedDate" class="col-sm-3 control-label">Received Date</label>
			<div class="col-sm-9">
				<% if( reportNumber ) { %>
					<div class="input-group date">
						<div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
						<input id="receivedDate" value="<%= receivedDate %>" class="form-control" disabled />
					</div>
				<% } else { %>
					<div class="input-group date datepicker">
						<div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
						<input id="receivedDate" value="<%= receivedDate %>" class="form-control" placeholder="01/01/2020" />
					</div>
				<% } %>
			</div>
		</div>
		<div class="form-group">
			<label for="reportingCompanyTaxId" class="col-sm-3 control-label">Tax Id</label>
			<div class="col-sm-9">
				<input id="reportingCompanyTaxId" type="text" value="<%= reportingCompanyTaxId %>" class="form-control" disabled />
			</div>
		</div>
		<div class="form-group">
			<label for="companyName" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input id="companyName" type="text" value="<%= companyName %>" class="form-control" disabled />
			</div>
		</div>
		<div class="form-group">
			<label for="customerId" class="col-sm-3 control-label">Customer Id</label>
			<div class="col-sm-9">
				<input id="customerId" type="text" value="<%= customerId %>" class="form-control" disabled />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">&nbsp;</label>
			<div class="col-sm-9">
				<button type="submit" class="btn btn-success save">Submit</button>
				<% if( window.location.href.indexOf( "company/" ) > -1 || window.location.href.indexOf( "context.html" ) > -1 ) { %>
					<a href="#mineralAward" class="btn btn-default cancel">Cancel</a>
				<% } %>
			</div>
		</div>
	</form>
</div>
</div>
